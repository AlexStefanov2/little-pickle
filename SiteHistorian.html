.RegButton{

    color: white;
	padding: 10px 30px;
	border: 2px solid #ffffff;
	cursor: pointer;
	transition: all 0.5s;
}

.RegButton span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.RegButton span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.RegButton:hover span {
  padding-right: 25px;
}

.RegButton:hover span:after {
  opacity: 1;
  right: 0;
}
